<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denmara Image Wizard - User Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, #6366f1 0%, #a855f7 100%);
            filter: blur(40px);
        }
        .profile-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .header, .footer {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }
        .footer a {
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #a855f7;
        }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-x-hidden flex flex-col">
    <header class="header fixed top-0 left-0 right-0 z-50 py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="Denmara__1_-removebg-preview.png" alt="Denmara Logo" style="width:70px; height:70px;">
                <span class="ml-2 text-2xl font-bold text-white">Denmara</span>
            </a>
            <button id="logout-button" class="text-white hover:text-purple-400 transition duration-300">Logout</button>
        </div>
    </header>

    <main class="flex-grow mt-20 flex items-center justify-center">
        <div class="blob fixed top-0 left-0 w-64 h-64 opacity-50 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="blob fixed bottom-0 right-0 w-96 h-96 opacity-50 translate-x-1/2 translate-y-1/2"></div>
        
        <div class="profile-card rounded-3xl shadow-2xl w-full max-w-md mx-auto my-8 animate__animated animate__fadeIn relative z-10">
            <div class="gradient-bg p-8 rounded-t-3xl">
                <h1 class="text-4xl font-bold text-white text-center">User Profile</h1>
            </div>
            
            <div class="p-8">
                <div class="mb-6 text-center">
                    <img id="user-avatar" src="" alt="User Avatar" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-purple-500">
                    <input type="file" id="avatar-upload" class="hidden" accept="image/*">
                    <button id="change-avatar" class="text-sm text-purple-400 hover:text-purple-300">Change Avatar</button>
                </div>
                
                <div class="mb-4">
                    <label for="user-name" class="block text-sm font-medium text-gray-300 mb-1">Name</label>
                    <input type="text" id="user-name" class="w-full bg-gray-700 text-white rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
                
                <div class="mb-6">
                    <label for="user-email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
                    <input type="email" id="user-email" class="w-full bg-gray-700 text-white rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-purple-500" readonly>
                </div>
                
                <div class="flex justify-between">
                    <button id="save-profile" class="bg-gradient-to-r from-purple-500 to-indigo-500 text-white font-bold py-2 px-4 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300">
                        Save Changes
                    </button>
                    <button id="delete-profile" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition duration-300">
                        Delete Profile
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-16 py-6 px-6">
        <div class="max-w-6xl mx-auto flex flex-col items-center">
            <div class="mb-4">
                <a href="/terms" class="text-gray-300 hover:text-white mx-2">Terms and Conditions</a>
                <a href="/privacy" class="text-gray-300 hover:text-white mx-2">Privacy Policy</a>
            </div>
            <div class="text-gray-400 text-sm">
                &copy;2024 denmara.com
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userNameElement = document.getElementById('user-name');
            const userEmailElement = document.getElementById('user-email');
            const userAvatarElement = document.getElementById('user-avatar');
            const changeAvatarButton = document.getElementById('change-avatar');
            const avatarUploadInput = document.getElementById('avatar-upload');
            const saveProfileButton = document.getElementById('save-profile');
            const deleteProfileButton = document.getElementById('delete-profile');
            const logoutButton = document.getElementById('logout-button');

            // Load user data from localStorage
            userNameElement.value = localStorage.getItem('userName') || '';
            userEmailElement.value = localStorage.getItem('userEmail') || '';
            userAvatarElement.src = localStorage.getItem('userAvatar') || 'https://via.placeholder.com/150';

            // Change avatar functionality
            changeAvatarButton.addEventListener('click', () => avatarUploadInput.click());
            avatarUploadInput.addEventListener('change', function(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        userAvatarElement.src = e.target.result;
                        localStorage.setItem('userAvatar', e.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // Save profile changes
            saveProfileButton.addEventListener('click', () => {
                localStorage.setItem('userName', userNameElement.value);
                swal("Success", "Profile updated successfully!", "success");
            });

            // Delete profile
            deleteProfileButton.addEventListener('click', () => {
                swal({
                    title: "Are you sure?",
                    text: "Once deleted, you will not be able to recover your profile!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                .then((willDelete) => {
                    if (willDelete) {
                        localStorage.clear();
                        swal("Your profile has been deleted!", {
                            icon: "success",
                        }).then(() => {
                            window.location.href = "login.html";
                        });
                    }
                });
            });

            // Logout functionality
            logoutButton.addEventListener('click', () => {
                localStorage.removeItem('userName');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userAvatar');
                window.location.href = "login.html";
            });
        });
    </script>
</body>
</html>
