<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Wizard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://www.dropbox.com/static/api/2/dropins.js" id="dropboxjs" data-app-key="YOUR_DROPBOX_APP_KEY"></script>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #4a00e0 0%, #8e2de2 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .loader {
            border-top-color: #8e2de2;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-gray-800 rounded-lg shadow-2xl w-full max-w-lg animate__animated animate__fadeIn">
        <div class="gradient-bg p-6 rounded-t-lg">
            <h1 class="text-4xl font-bold text-white text-center">Image Wizard</h1>
            <p class="text-gray-200 text-center mt-2">Upload, Convert, Download</p>
        </div>
        
        <div class="p-6">
            <div class="mb-6 flex justify-center space-x-4">
                <button id="uploadLocal" class="bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                    Local Upload
                </button>
                <button id="uploadGDrive" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-opacity-50">
                    Google Drive
                </button>
                <button id="uploadDropbox" class="bg-blue-400 text-white py-2 px-4 rounded hover:bg-blue-500 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50">
                    Dropbox
                </button>
            </div>

            <input type="file" id="fileInput" accept="image/*" class="hidden">

            <div id="imagePreview" class="mb-6 hidden animate__animated animate__fadeIn">
                <img id="preview" src="" alt="Preview" class="w-full h-64 object-contain rounded shadow-md">
            </div>

            <div class="mb-6 animate__animated animate__fadeIn">
                <label for="fileName" class="block mb-2 text-gray-300">Rename Image:</label>
                <input type="text" id="fileName" class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter new file name">
            </div>

            <div class="mb-6 animate__animated animate__fadeIn">
                <label for="formatSelect" class="block mb-2 text-gray-300">Select Format:</label>
                <select id="formatSelect" class="w-full px-3 py-2 bg-gray-700 text-white border border-gray-600 rounded focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WebP</option>
                    <option value="pdf">PDF</option>
                </select>
            </div>

            <button id="downloadBtn" class="w-full bg-purple-600 text-white py-3 rounded hover:bg-purple-700 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50">
                Download
            </button>
        </div>
    </div>

    <div id="loader" class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-900 opacity-75 flex flex-col items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <h2 class="text-center text-white text-xl font-semibold">Loading...</h2>
        <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
    </div>

    <script>
        const { jsPDF } = window.jspdf;
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const preview = document.getElementById('preview');
        const fileName = document.getElementById('fileName');
        const formatSelect = document.getElementById('formatSelect');
        const downloadBtn = document.getElementById('downloadBtn');
        const uploadLocal = document.getElementById('uploadLocal');
        const uploadGDrive = document.getElementById('uploadGDrive');
        const uploadDropbox = document.getElementById('uploadDropbox');
        const loader = document.getElementById('loader');

        let uploadedImage = null;

        uploadLocal.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                showLoader();
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    uploadedImage = file;
                    fileName.value = file.name.split('.')[0];
                    hideLoader();
                };
                reader.readAsDataURL(file);
            }
        }

        // Google Drive integration
        function loadGoogleDriveAPI() {
            gapi.load('auth2', () => {
                gapi.auth2.init({
                    client_id: '692064901690-u07f7l5tfme0p8ktb18tel2kph99n8he.apps.googleusercontent.com',
                });
            });
            gapi.load('picker');
        }

        uploadGDrive.addEventListener('click', () => {
            showLoader();
            gapi.auth2.getAuthInstance().signIn().then(() => {
                const token = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                const picker = new google.picker.PickerBuilder()
                    .addView(google.picker.ViewId.DOCS_IMAGES)
                    .setOAuthToken(token)
                    .setCallback(pickerCallback)
                    .build();
                picker.setVisible(true);
                hideLoader();
            });
        });

        function pickerCallback(data) {
            if (data.action === google.picker.Action.PICKED) {
                showLoader();
                const fileId = data.docs[0].id;
                gapi.client.drive.files.get({
                    fileId: fileId,
                    alt: 'media'
                }).then(function(response) {
                    const blob = new Blob([response.body], {type: 'image/jpeg'});
                    uploadedImage = new File([blob], data.docs[0].name, {type: 'image/jpeg'});
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        preview.src = e.target.result;
                        imagePreview.classList.remove('hidden');
                        fileName.value = data.docs[0].name.split('.')[0];
                        hideLoader();
                    };
                    reader.readAsDataURL(blob);
                });
            }
        }

        // Dropbox integration
        uploadDropbox.addEventListener('click', () => {
            showLoader();
            Dropbox.choose({
                success: function(files) {
                    fetch(files[0].link)
                        .then(response => response.blob())
                        .then(blob => {
                            uploadedImage = new File([blob], files[0].name, {type: 'image/jpeg'});
                            const reader = new FileReader();
                            reader.onload = (e) => {
                                preview.src = e.target.result;
                                imagePreview.classList.remove('hidden');
                                fileName.value = files[0].name.split('.')[0];
                                hideLoader();
                            };
                            reader.readAsDataURL(blob);
                        });
                },
                cancel: function() {
                    hideLoader();
                },
                linkType: "direct",
                multiselect: false,
                extensions: ['.jpg', '.jpeg', '.png', '.gif'],
            });
        });

        downloadBtn.addEventListener('click', () => {
            if (!uploadedImage) {
                swal("Oops!", "Please upload an image first!", "warning");
                return;
            }

            const format = formatSelect.value;
            const newFileName = fileName.value || 'image';

            showLoader();

            setTimeout(() => {
                if (format === 'pdf') {
                    convertToPDF(uploadedImage, newFileName);
                } else {
                    convertToImage(uploadedImage, newFileName, format);
                }
            }, 1000);
        });

        function convertToImage(file, fileName, format) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob((blob) => {
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = `${fileName}.${format}`;
                        a.click();
                        URL.revokeObjectURL(url);
                        hideLoader();
                        swal("Success!", "Your image has been downloaded.", "success");
                    }, `image/${format}`, 1.0);  // Set quality to 1.0 for maximum quality
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function convertToPDF(file, fileName) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const scale = 2; // Increase resolution
                    canvas.width = img.width * scale;
                    canvas.height = img.height * scale;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const imgData = canvas.toDataURL('image/jpeg', 1.0);
                    
                    const pdf = new jsPDF({
                        orientation: img.width > img.height ? 'l' : 'p',
                        unit: 'px',
                        format: [img.width, img.height]
                    });
                    
                    pdf.addImage(imgData, 'JPEG', 0, 0, img.width, img.height);
                    pdf.save(`${fileName}.pdf`);
                    hideLoader();
                    swal("Success!", "Your PDF has been downloaded.", "success");
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function showLoader() {
            loader.classList.remove('hidden');
        }

        function hideLoader() {
            loader.classList.add('hidden');
        }

        // Initialize Google Drive API
        loadGoogleDriveAPI();
    </script>
</body>
</html>
