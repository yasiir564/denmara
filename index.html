<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denmara Image Wizard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }

        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }

        .hover-scale:hover {
            transform: scale(1.05);
        }

        .loader {
            border-top-color: #a855f7;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, #6366f1 0%, #a855f7 100%);
            filter: blur(40px);
        }

        .image-preview-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .drag-drop-area {
            border: 2px dashed #a855f7;
            transition: all 0.3s ease;
        }

        .drag-drop-area.dragover {
            background-color: rgba(168, 85, 247, 0.1);
            border-color: #6366f1;
        }

        .benefit-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .typed-cursor {
            color: #a855f7;
        }
    </style>
</head>

<body class="min-h-screen p-4 relative overflow-x-hidden scrollbar-hide">
    <div class="blob fixed top-0 left-0 w-64 h-64 opacity-50 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob fixed bottom-0 right-0 w-96 h-96 opacity-50 translate-x-1/2 translate-y-1/2"></div>

    <div class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-md mx-auto my-8 animate__animated animate__fadeIn relative z-10">
        <div class="gradient-bg p-8 rounded-t-3xl">
            <h1 class="text-4xl font-bold text-white text-center">Image Wizard</h1>
            <p class="text-gray-200 text-center mt-2">Transform Your Images</p>
        </div>

        <div class="p-8">
            <div id="dragDropArea" class="mb-8 flex flex-col items-center justify-center h-40 drag-drop-area rounded-lg cursor-pointer">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <lord-icon src="https://cdn.lordicon.com/nxooksci.json" trigger="hover" colors="primary:#a855f7,secondary:#6366f1" style="width:64px;height:64px;"></lord-icon>
                <p class="mt-2 text-sm text-gray-400 text-center">Choose files or<br>Drag and Drop here!</p>
            </div>

            <div id="imagePreview" class="mb-8 hidden animate__animated animate__fadeIn">
                <div class="image-preview-container p-2 rounded-2xl cursor-pointer relative" id="previewContainer">
                    <img id="preview" src="" alt="Preview" class="w-full h-40 object-cover rounded-xl">
                    <button id="deleteImage" class="absolute top-4 right-4 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
                <p class="text-center text-sm text-gray-400 mt-2">Preview (Click to enlarge)</p>
            </div>

            <div class="mb-6 animate__animated animate__fadeIn">
                <label for="fileName" class="block mb-2 text-gray-300">
                    <lord-icon src="https://cdn.lordicon.com/wloilxuq.json" trigger="hover" colors="primary:#a855f7,secondary:#6366f1" style="width:32px;height:32px;vertical-align:middle;display:inline-block;"></lord-icon>
                    <span class="ml-2">Rename Image:</span>
                </label>
                <input type="text" id="fileName" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600" placeholder="Enter new file name">
            </div>

            <div class="mb-8 animate__animated animate__fadeIn">
                <label for="formatSelect" class="block mb-2 text-gray-300">
                    <lord-icon src="https://cdn.lordicon.com/nocovwne.json" trigger="hover" colors="primary:#a855f7,secondary:#6366f1" style="width:32px;height:32px;vertical-align:middle;display:inline-block;"></lord-icon>
                    <span class="ml-2">Select Format:</span>
                </label>
                <select id="formatSelect" class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600">
                    <option value="png">PNG</option>
                    <option value="jpg">JPG</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>

            <div class="flex justify-center">
                <button id="downloadBtn" class="bg-purple-600 text-white py-2 px-6 rounded-lg shadow-lg hover:bg-purple-700 transition focus:outline-none">Download</button>
            </div>
        </div>
    </div>

    <div id="overlay" class="overlay hidden fixed top-0 left-0 w-full h-full z-20 flex justify-center items-center p-4">
        <img id="enlargedImage" class="rounded-xl max-w-full max-h-full">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Typed.js initialization for dynamic text
            const typed = new Typed('.text-animated', {
                strings: ['Image Wizard', 'Transform your images', 'Drag and Drop your files'],
                typeSpeed: 50,
                backSpeed: 25,
                loop: true,
            });

            const dragDropArea = document.getElementById('dragDropArea');
            const fileInput = document.getElementById('fileInput');
            const imagePreview = document.getElementById('imagePreview');
            const preview = document.getElementById('preview');
            const overlay = document.getElementById('overlay');
            const enlargedImage = document.getElementById('enlargedImage');
            const downloadBtn = document.getElementById('downloadBtn');
            const formatSelect = document.getElementById('formatSelect');
            const fileNameInput = document.getElementById('fileName');

            let selectedFile;

            dragDropArea.addEventListener('click', () => fileInput.click());

            fileInput.addEventListener('change', handleFiles);
            dragDropArea.addEventListener('dragover', handleDragOver);
            dragDropArea.addEventListener('drop', handleFileDrop);

            function handleFiles(event) {
                selectedFile = event.target.files[0];
                displayImage(selectedFile);
            }

            function handleDragOver(event) {
                event.preventDefault();
                dragDropArea.classList.add('dragover');
            }

            function handleFileDrop(event) {
                event.preventDefault();
                dragDropArea.classList.remove('dragover');
                const droppedFile = event.dataTransfer.files[0];
                displayImage(droppedFile);
                selectedFile = droppedFile;
            }

            function displayImage(file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    preview.src = e.target.result;
                    enlargedImage.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }

            // Image enlargement functionality
            preview.addEventListener('click', () => overlay.classList.remove('hidden'));
            overlay.addEventListener('click', () => overlay.classList.add('hidden'));

            // Download functionality
            downloadBtn.addEventListener('click', () => {
                const fileName = fileNameInput.value || 'download';
                const format = formatSelect.value || 'png';
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                img.onload = function () {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const downloadLink = document.createElement('a');
                    downloadLink.href = canvas.toDataURL(`image/${format}`);
                    downloadLink.download = `${fileName}.${format}`;
                    downloadLink.click();
                };
                img.src = preview.src;
            });

            // Drag drop area hover effects
            dragDropArea.addEventListener('dragleave', () => dragDropArea.classList.remove('dragover'));
        });
    </script>
</body>

</html>
