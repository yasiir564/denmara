<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denmara Image Format Conversion Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .loader {
            border-top-color: #a855f7;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, #6366f1 0%, #a855f7 100%);
            filter: blur(40px);
        }
        .image-preview-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .drag-drop-area {
            border: 2px dashed #a855f7;
            transition: all 0.3s ease;
        }
        .drag-drop-area.dragover {
            background-color: rgba(168, 85, 247, 0.1);
            border-color: #6366f1;
        }
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .footer {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
        }
        .footer a {
            transition: color 0.3s ease;
        }
        .footer a:hover {
            color: #a855f7;
        }
        .benefit-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .benefit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .typed-cursor {
            color: #a855f7;
        }
        .faq-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .faq-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }
        .faq-item.active .faq-answer {
            max-height: 300px;
            transition: max-height 0.5s ease-in;
        }
        .faq-icon {
            transition: transform 0.3s ease;
        }
        .faq-item.active .faq-icon {
            transform: rotate(180deg);
        }
        .action-button {
            @apply bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 px-6 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 flex items-center justify-center;
        }
        .format-option {
            @apply bg-gray-700 text-white rounded-lg px-4 py-2 m-1 cursor-pointer transition-all duration-300 hover:bg-purple-600;
        }
        .format-option.selected {
            @apply bg-purple-600;
        }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-x-hidden scrollbar-hide flex flex-col">
    <header class="header fixed top-0 left-0 right-0 z-50 py-4 px-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <a href="/" class="flex items-center">
                <img src="Denmara__1_-removebg-preview.png" alt="Denmara Logo" class="w-12 h-12 sm:w-16 sm:h-16">
                <span class="ml-2 text-xl sm:text-2xl font-bold text-white">Denmara</span>
            </a>
            <a href="/login.html" id="loginText" class="text-white hover:text-purple-400 transition duration-300">Login</a>
        </div>
    </header>

    <main class="flex-grow mt-20">
        <div class="blob fixed top-0 left-0 w-64 h-64 opacity-50 -translate-x-1/2 -translate-y-1/2"></div>
        <div class="blob fixed bottom-0 right-0 w-96 h-96 opacity-50 translate-x-1/2 translate-y-1/2"></div>
        
        <div class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-4xl mx-auto my-8 animate__animated animate__fadeIn relative z-10">
            <div class="gradient-bg p-6 sm:p-8 rounded-t-3xl">
                <h1 class="text-3xl sm:text-4xl font-bold text-white text-center">Image Format Conversion Tool</h1>
                <p class="text-gray-200 text-center mt-2">Convert your images to various formats with ease</p>
            </div>
            
            <div class="p-6 sm:p-8">
                <div id="dragDropArea" class="mb-8 flex flex-col items-center justify-center h-40 drag-drop-area rounded-lg cursor-pointer">
                    <input type="file" id="fileInput" accept="image/*" class="hidden" multiple>
                    <lord-icon
                        src="https://cdn.lordicon.com/nxooksci.json"
                        trigger="hover"
                        colors="primary:#a855f7,secondary:#6366f1"
                        style="width:64px;height:64px;">
                    </lord-icon>
                    <p class="mt-2 text-sm text-gray-400 text-center">Choose files or<br>Drag and Drop here!</p>
                </div>
                <div id="imagePreview" class="mb-8 hidden">
                    <div id="previewContainer" class="flex flex-wrap justify-center gap-4"></div>
                </div>

                <div id="conversionOptions" class="mb-8 hidden">
                    <label class="block text-sm font-medium text-gray-300 mb-2">Select output format:</label>
                    <div id="formatOptions" class="flex flex-wrap justify-center">
                        <div class="format-option selected" data-format="png">PNG</div>
                        <div class="format-option" data-format="jpeg">JPEG</div>
                        <div class="format-option" data-format="webp">WebP</div>
                        <div class="format-option" data-format="gif">GIF</div>
                        <div class="format-option" data-format="bmp">BMP</div>
                        <div class="format-option" data-format="tiff">TIFF</div>
                        <div class="format-option" data-format="ico">ICO</div>
                        <div class="format-option" data-format="svg">SVG</div>
                        <div class="format-option" data-format="heif">HEIF</div>
                        <div class="format-option" data-format="avif">AVIF</div>
                    </div>
                </div>

                <div class="flex justify-center space-x-4">
                    <button id="convertBtn" class="action-button hidden">
                        <i class="fas fa-exchange-alt mr-2"></i>
                        <span>Convert Images</span>
                    </button>
                    <button id="downloadBtn" class="action-button hidden">
                        <i class="fas fa-download mr-2"></i>
                        <span>Download All</span>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer mt-16 py-6 px-6">
        <div class="max-w-6xl mx-auto flex flex-col items-center">
            <div class="mb-4">
                <a href="/terms" class="text-gray-300 hover:text-white mx-2">Terms and Conditions</a>
                <a href="/privacy" class="text-gray-300 hover:text-white mx-2">Privacy Policy</a>
            </div>
            <div class="text-gray-400 text-sm">
                &copy;2024 denmara.com
            </div>
        </div>
    </footer>

    <button id="scrollTopBtn" class="fixed bottom-4 right-4 bg-purple-500 text-white p-2 rounded-full shadow-lg transition-opacity duration-300 opacity-0 invisible">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const dragDropArea = document.getElementById('dragDropArea');
        const fileInput = document.getElementById('fileInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewContainer = document.getElementById('previewContainer');
        const conversionOptions = document.getElementById('conversionOptions');
        const formatOptions = document.getElementById('formatOptions');
        const convertBtn = document.getElementById('convertBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        let selectedFiles = [];
        let selectedFormat = 'png';

        const userAvatar = localStorage.getItem('userAvatar');
        if (userAvatar && loginText) {
            loginText.innerHTML = `<img src="${userAvatar}" alt="User Avatar" class="w-8 h-8 rounded-full">`;
        }

        // Drag and drop functionality
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dragDropArea.addEventListener(eventName, unhighlight, false);
        });

        function highlight() {
            dragDropArea.classList.add('dragover');
        }

        function unhighlight() {
            dragDropArea.classList.remove('dragover');
        }

        dragDropArea.addEventListener('drop', handleDrop, false);

        // Trigger file input when clicking on the drag-drop area
        dragDropArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File input change event
        fileInput.addEventListener('change', function(e) {
            handleFiles(this.files);
        });

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        // Handle selected files
        function handleFiles(files) {
            selectedFiles = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (selectedFiles.length > 0) {
                displayPreviews(selectedFiles);
            } else {
                swal("Error", "Please select at least one image file.", "error");
            }
        }

        function displayPreviews(files) {
            previewContainer.innerHTML = '';
            files.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const previewWrapper = document.createElement('div');
                    previewWrapper.className = 'relative';
                    const previewImg = document.createElement('img');
                    previewImg.src = e.target.result;
                    previewImg.className = 'w-24 h-24 object-cover rounded-lg';
                    previewWrapper.appendChild(previewImg);
                    
                    const removeBtn = document.createElement('button');
                    removeBtn.innerHTML = '&times;';
                    removeBtn.className = 'absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center';
                    removeBtn.onclick = () => removeFile(index);
                    previewWrapper.appendChild(removeBtn);
                    
                    previewContainer.appendChild(previewWrapper);
                };
                reader.readAsDataURL(file);
            });
            imagePreview.classList.remove('hidden');
            conversionOptions.classList.remove('hidden');
            convertBtn.classList.remove('hidden');
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayPreviews(selectedFiles);
            if (selectedFiles.length === 0) {
                imagePreview.classList.add('hidden');
                conversionOptions.classList.add('hidden');
                convertBtn.classList.add('hidden');
                downloadBtn.classList.add('hidden');
            }
        }

        // Format selection
        formatOptions.addEventListener('click', (e) => {
            if (e.target.classList.contains('format-option')) {
                document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
                e.target.classList.add('selected');
                selectedFormat = e.target.getAttribute('data-format');
            }
        });

        // Convert button click event
        convertBtn.addEventListener('click', function() {
            if (selectedFiles.length > 0) {
                convertImages(selectedFiles, selectedFormat)
                    .then(convertedBlobs => {
                        swal("Success", "Images converted successfully!", "success");
                        downloadBtn.classList.remove('hidden');
                        downloadBtn.onclick = () => downloadImages(convertedBlobs, selectedFormat);
                    })
                    .catch(error => {
                        console.error('Conversion error:', error);
                        swal("Error", "Failed to convert images. Please try again.", "error");
                    });
            } else {
                swal("Error", "Please select at least one image first.", "error");
            }
        });

        // Image conversion function
        function convertImages(files, format) {
            return Promise.all(files.map(file => convertImage(file, format)));
        }

        function convertImage(file, format) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);

                        let mimeType;
                        switch (format.toLowerCase()) {
                            case 'png':
                                mimeType = 'image/png';
                                break;
                            case 'jpeg':
                            case 'jpg':
                                mimeType = 'image/jpeg';
                                break;
                            case 'webp':
                                mimeType = 'image/webp';
                                break;
                            case 'gif':
                                mimeType = 'image/gif';
                                break;
                            case 'bmp':
                                mimeType = 'image/bmp';
                                break;
                            case 'tiff':
                                mimeType = 'image/tiff';
                                break;
                            case 'ico':
                                mimeType = 'image/x-icon';
                                break;
                            case 'svg':
                                // SVG conversion is not supported in this basic implementation
                                reject(new Error('SVG conversion not supported'));
                                return;
                            case 'heif':
                            case 'avif':
                                // HEIF and AVIF are not supported in most browsers
                                reject(new Error(`${format.toUpperCase()} conversion not supported`));
                                return;
                            default:
                                reject(new Error('Unsupported format'));
                                return;
                        }

                        canvas.toBlob((blob) => {
                            resolve(blob);
                        }, mimeType);
                    };
                    img.onerror = function() {
                        reject(new Error("Image load failed"));
                    };
                    img.src = e.target.result;
                };
                reader.onerror = function() {
                    reject(new Error("File reading failed"));
                };
                reader.readAsDataURL(file);
            });
        }

        // Download images function
        function downloadImages(blobs, format) {
            if (blobs.length === 1) {
                // If there's only one image, download it directly
                saveAs(blobs[0], `converted_image.${format}`);
            } else {
                // If there are multiple images, create a zip file
                const zip = new JSZip();
                blobs.forEach((blob, index) => {
                    zip.file(`converted_image_${index + 1}.${format}`, blob);
                });
                zip.generateAsync({type: "blob"})
                    .then(function(content) {
                        saveAs(content, "converted_images.zip");
                    });
            }
        }

        // Scroll to top functionality
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                scrollTopBtn.classList.remove('opacity-0', 'invisible');
                scrollTopBtn.classList.add('opacity-100', 'visible');
            } else {
                scrollTopBtn.classList.add('opacity-0', 'invisible');
                scrollTopBtn.classList.remove('opacity-100', 'visible');
            }
        });

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initialize AOS
        AOS.init();
    });
    </script>
    </body>
</html>
