<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Remover with Color Overlay</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .loader {
            border-top-color: #a855f7;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .removing-bg-animation {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .color-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .color-option:hover {
            transform: scale(1.1);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-content {
            background-color: #1f2937;
            padding: 2rem;
            border-radius: 1rem;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
    </style>
</head>
<body class="min-h-screen p-4 flex flex-col items-center justify-center">
    <div class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-md mx-auto my-8 animate__animated animate__fadeIn">
        <div class="gradient-bg p-8 rounded-t-3xl">
            <h1 class="text-4xl font-bold text-white text-center">Background Remover</h1>
            <p class="text-gray-200 text-center mt-2">Remove background with ease</p>
        </div>
        
        <div class="p-8">
            <div id="dropArea" class="mb-8 flex flex-col items-center justify-center h-40 border-2 border-dashed border-purple-500 rounded-lg cursor-pointer hover:border-indigo-500 transition-colors duration-300">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-purple-500 mb-2"></i>
                <p class="mt-2 text-sm text-gray-400 text-center">Drag and drop an image here<br>or click to select</p>
            </div>

            <div id="imagePreview" class="mb-8 hidden animate__animated animate__fadeIn">
                <div class="p-2 rounded-2xl relative bg-gray-700">
                    <img id="preview" src="" alt="Preview" class="w-full h-40 object-cover rounded-xl">
                    <button id="removeImage" class="absolute top-4 right-4 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button id="removeBackgroundBtn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 flex items-center justify-center">
                <i class="fas fa-magic mr-2"></i>
                <span>Remove Background</span>
            </button>
        </div>
    </div>

    <div id="overlay" class="overlay hidden animate__animated animate__fadeIn">
        <div class="overlay-content">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Choose a Background Color</h2>
                <button id="closeOverlay" class="text-gray-400 hover:text-white">
                    <i class="fas fa-times text-2xl"></i>
                </button>
            </div>
            <div class="result-container mb-6">
                <img id="resultImage" src="" alt="Result" class="w-full rounded-xl shadow-lg">
            </div>
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="color-option bg-red-500" data-color="#ef4444"></div>
                <div class="color-option bg-blue-500" data-color="#3b82f6"></div>
                <div class="color-option bg-green-500" data-color="#22c55e"></div>
                <div class="color-option bg-yellow-500" data-color="#eab308"></div>
                <div class="color-option bg-purple-500" data-color="#a855f7"></div>
                <div class="color-option bg-pink-500" data-color="#ec4899"></div>
                <div class="color-option bg-indigo-500" data-color="#6366f1"></div>
                <div class="color-option bg-teal-500" data-color="#14b8a6"></div>
                <div class="color-option bg-orange-500" data-color="#f97316"></div>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="downloadBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">
                    <i class="fas fa-download mr-2"></i>
                    Download
                </button>
                <button id="newImageBtn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                    <i class="fas fa-redo-alt mr-2"></i>
                    New Image
                </button>
            </div>
        </div>
    </div>

    <div id="loader" class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-900 opacity-75 flex flex-col items-center justify-center hidden">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
        <i class="fas fa-magic text-4xl text-white mb-4 removing-bg-animation"></i>
        <h2 class="text-center text-white text-xl font-semibold">Removing Background...</h2>
        <p class="w-1/3 text-center text-white">This may take a few seconds, please don't close this page.</p>
    </div>

    <script>
        const apiKey = 'Hfxgrxi1dsHQU71obUEYUpNE'; // Replace with your actual Remove.bg API key
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const imagePreview = document.getElementById('imagePreview');
        const preview = document.getElementById('preview');
        const removeBackgroundBtn = document.getElementById('removeBackgroundBtn');
        const loader = document.getElementById('loader');
        const overlay = document.getElementById('overlay');
        const resultImage = document.getElementById('resultImage');
        const downloadBtn = document.getElementById('downloadBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const closeOverlay = document.getElementById('closeOverlay');
        const removeImageBtn = document.getElementById('removeImage');
        let uploadedImage = null;

        // Show loader
        function showLoader() {
            loader.classList.remove('hidden');
        }

        // Hide loader
        function hideLoader() {
            loader.classList.add('hidden');
        }

        // Show overlay
        function showOverlay() {
            overlay.classList.remove('hidden');
        }

        // Hide overlay
        function hideOverlay() {
            overlay.classList.add('hidden');
        }

        // File input change event
        fileInput.addEventListener('change', (event) => {
            uploadedImage = event.target.files[0];
            if (uploadedImage) {
                preview.src = URL.createObjectURL(uploadedImage);
                imagePreview.classList.remove('hidden');
            }
        });

        // Drag and drop functionality
        dropArea.addEventListener('click', () => fileInput.click());

        dropArea.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropArea.classList.add('border-indigo-500');
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-indigo-500');
        });

        dropArea.addEventListener('drop', (event) => {
            event.preventDefault();
            const file = event.dataTransfer.files[0];
            if (file) {
                uploadedImage = file;
                preview.src = URL.createObjectURL(file);
                imagePreview.classList.remove('hidden');
            }
        });

        // Remove image button functionality
        removeImageBtn.addEventListener('click', () => {
            uploadedImage = null;
            fileInput.value = '';
            imagePreview.classList.add('hidden');
        });

        // Remove background
        removeBackgroundBtn.addEventListener('click', async () => {
            if (!uploadedImage) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Please upload an image first!',
                    background: '#1f2937',
                    color: '#e2e8f0'
                });
                return;
            }

            showLoader();

            try {
                const formData = new FormData();
                formData.append('image_file', uploadedImage);

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    resultImage.src = url;
                    hideLoader();
                    showOverlay();
                } else {
                    const errorResponse = await response.json();
                    console.error('API Error:', errorResponse);
                    hideLoader();
                    Swal.fire({
                        icon: 'error',
                        title: 'Error!',
                        text: `Remove.bg API error: ${errorResponse.errors[0]?.title || 'Unknown error'}`,
                        background: '#1f2937',
                        color: '#e2e8f0'
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                hideLoader();
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: `An unexpected error occurred: ${error.message}`,
                    background: '#1f2937',
                    color: '#e2e8f0'
                });
            }
        });

        // Close overlay
        closeOverlay.addEventListener('click', hideOverlay);

        // New image button functionality
        newImageBtn.addEventListener('click', () => {
            hideOverlay();
            fileInput.value = '';
            uploadedImage = null;
            imagePreview.classList.add('hidden');
        });

        // Download result image
        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = resultImage.src;
            link.download = 'background-removed.png';
            link.click();
        });
    </script>
</body>
</html>
