        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {

        .gradient-bg {

        }

            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;

        .color-overlay {
            position: absolute;

            left: 0;

            mix-blend-mode: multiply;

        .color-palette {
            display: flex;
            justify-content: center;

        .color-swatch {

        /* New styles for modern loading and removal animations */
        .upload-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }
        .upload-loader::before {
            content: '';
            box-sizing: border-box;
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border-top: 2px solid #a855f7;
            border-right: 2px solid transparent;
            animation: uploadSpinner 0.6s linear infinite;
        }
        @keyframes uploadSpinner {
            to {
                transform: rotate(360deg);
            }
        }
        .removal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .removal-animation {
            width: 100px;
            height: 100px;
            border: 3px solid #fff;
            border-top: 3px solid #a855f7;
            border-radius: 50%;
            animation: removalSpin 1s linear infinite;
        }
        @keyframes removalSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .removal-progress {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;

   <script>
        const apiKey = 'Hfxgrxi1dsHQU71obUEYUpNE'; // Replace with your actual Remove.bg API key
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const imagePreview = document.getElementById('imagePreview');
        const preview = document.getElementById('preview');
        const removeBackgroundBtn = document.getElementById('removeBackgroundBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const colorOverlay = document.getElementById('colorOverlay');
        const downloadBtn = document.getElementById('downloadBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const removeImage = document.getElementById('removeImage');
        const toggleBlurBtn = document.getElementById('toggleBlurBtn');
        const colorPalette = document.getElementById('colorPalette');
        const uploadLoader = document.querySelector('.upload-loader');
        const removalOverlay = document.querySelector('.removal-overlay');
        const removalProgress = document.querySelector('.removal-progress');

        let uploadedImage = null;
        let isBlurred = false;
           const userAvatar = localStorage.getItem('userAvatar');
    if (userAvatar && loginText) {
        loginText.innerHTML = `<img src="${userAvatar}" alt="User Avatar" class="w-8 h-8 rounded-full">`;
    }

        // File input change event
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop events
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-indigo-500');
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-indigo-500');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-indigo-500');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        // Remove image event
        removeImage.addEventListener('click', (e) => {
            e.stopPropagation();
            uploadedImage = null;
            imagePreview.classList.add('hidden');
            dropArea.classList.remove('hidden');
            fileInput.value = '';
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadLoader.classList.remove('hidden');
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    dropArea.classList.add('hidden');
                    uploadedImage = file;
                    uploadLoader.classList.add('hidden');
                };
                reader.readAsDataURL(file);
            }
        }

        removeBackgroundBtn.addEventListener('click', async () => {
            if (!uploadedImage) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Oops...',
                    text: 'Please upload an image first!',
                    background: '#1f2937',
                    color: '#e2e8f0'
                });
                return;
            }

            removalOverlay.classList.remove('hidden');
            removalOverlay.style.opacity = '1';

            try {
                const formData = new FormData();
                formData.append('image_file', uploadedImage);

                const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                    method: 'POST',
                    headers: {
                        'X-Api-Key': apiKey
                    },
                    body: formData
                });

                if (response.ok) {
                    const reader = response.body.getReader();
                    const contentLength = +response.headers.get('Content-Length');
                    let receivedLength = 0;
                    const chunks = [];

                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        chunks.push(value);
                        receivedLength += value.length;
                        const progress = Math.round((receivedLength / contentLength) * 100);
                        removalProgress.textContent = `Removing: ${progress}%`;
                    }

                    const blob = new Blob(chunks);
                    const url = URL.createObjectURL(blob);
                    resultImage.src = url;
                    resultContainer.classList.remove('hidden');
                    removalOverlay.style.opacity = '0';
                    setTimeout(() => removalOverlay.classList.add('hidden'), 300);
                    
                    Swal.fire({
                        icon: 'success',
                        title: 'Success!',
                        text: 'Background removed successfully.',
                        background: '#1f2937',
                        color: '#e2e8f0'
                    });
                    
                    // Extract colors from the image and create color palette
                    extractColors(url);
                    
                    // Scroll to the result container
                    setTimeout(() => {
                        resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }, 100);
                } else {
                    const error = await response.json();
                    throw new Error(error.errors[0].title);
                }
            } catch (error) {
                console.error('Error:', error);
                removalOverlay.style.opacity = '0';
                setTimeout(() => removalOverlay.classList.add('hidden'), 300);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: `An error occurred: ${error.message}`,
                    background: '#1f2937',
                    color: '#e2e8f0'
                });
            }
        });

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.href = resultImage.src;
            link.download = 'removed_background.png';
            link.click();
        });

        newImageBtn.addEventListener('click', () => {
            uploadedImage = null;
            imagePreview.classList.add('hidden');
            dropArea.classList.remove('hidden');
            resultContainer.classList.add('hidden');
            fileInput.value = '';
        });

        toggleBlurBtn.addEventListener('click', () => {
            isBlurred = !isBlurred;
            resultImage.classList.toggle('blur-effect', isBlurred);
        });

        function extractColors(imageUrl) {
            const img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = imageUrl;
            img.onload = function() {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0, img.width, img.height);
                
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;
                const colorCounts = {};
                
                for (let i = 0; i < pixels.length; i += 4) {
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];
                    const a = pixels[i + 3];
                    
                    if (a === 0) continue; // Skip transparent pixels
                    
                    const color = `rgb(${r},${g},${b})`;
                    colorCounts[color] = (colorCounts[color] || 0) + 1;
                }
                
                const sortedColors = Object.entries(colorCounts)
                    .sort((a, b) => b[1] - a[1])
                    .slice(0, 5)
                    .map(entry => entry[0]);
                
                createColorPalette(sortedColors);
            };
        }

        function createColorPalette(colors) {
            colorPalette.innerHTML = '';
            colors.forEach((color, index) => {
                const swatch = document.createElement('div');
                swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color;
                swatch.addEventListener('click', () => {
                    colorOverlay.style.backgroundColor = color;
                    document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                    swatch.classList.add('active');
                });
                if (index === 0) {
                    swatch.classList.add('active');
                    colorOverlay.style.backgroundColor = color;
                }
                colorPalette.appendChild(swatch);
            });
        }

        // Initialize AOS
        AOS.init();

        // Add this at the end to ensure all elements are loaded before applying animations
        document.addEventListener('DOMContentLoaded', (event) => {
            document.querySelectorAll('.animate__animated').forEach((element) => {
                element.classList.add('animate__fadeIn');
            });
        });
    </script>
