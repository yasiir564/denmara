<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Background Remover Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .hover-scale {
            transition: transform 0.3s ease-in-out;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .loader {
            border-top-color: #a855f7;
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }
        @-webkit-keyframes spinner {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .blob {
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            background: linear-gradient(45deg, #6366f1 0%, #a855f7 100%);
            filter: blur(40px);
        }
        .image-preview-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .result-container {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .color-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5;
            transition: opacity 0.3s ease;
            mix-blend-mode: multiply;
        }
        .blur-effect {
            filter: blur(10px);
        }
        .color-palette {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid white;
        }
        .color-swatch:hover {
            transform: scale(1.1);
        }
        .color-swatch.active {
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #3b82f6;
        }
        .upload-loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        .checkerboard-bg {
            background-image: linear-gradient(45deg, #808080 25%, transparent 25%),
                              linear-gradient(-45deg, #808080 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #808080 75%),
                              linear-gradient(-45deg, transparent 75%, #808080 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .loading-content {
            text-align: center;
            color: white;
        }
        .brush-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .brush-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .brush-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            mix-blend-mode: difference;
        }
        .brush {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            filter: blur(10px);
            opacity: 0.8;
            animation: brush-move 3s infinite;
        }
        @keyframes brush-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(250px, 50px); }
            50% { transform: translate(200px, 200px); }
            75% { transform: translate(50px, 250px); }
            100% { transform: translate(0, 0); }
        }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-x-hidden flex flex-col items-center justify-center">
    <div class="blob fixed top-0 left-0 w-64 h-64 opacity-50 -translate-x-1/2 -translate-y-1/2"></div>
    <div class="blob fixed bottom-0 right-0 w-96 h-96 opacity-50 translate-x-1/2 translate-y-1/2"></div>
    
    <div class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-md mx-auto my-8 animate__animated animate__fadeIn relative z-10">
        <div class="gradient-bg p-8 rounded-t-3xl">
            <h1 class="text-4xl font-bold text-white text-center">Background Remover</h1>
            <p class="text-gray-200 text-center mt-2">Remove background with ease</p>
        </div>
        
        <div class="p-8">
            <div id="dropArea" class="mb-8 flex flex-col items-center justify-center h-40 border-2 border-dashed border-purple-500 rounded-lg cursor-pointer hover:border-indigo-500 transition-colors duration-300 relative">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-purple-500 mb-2"></i>
                <p class="mt-2 text-sm text-gray-400 text-center">Drag and drop an image here<br>or click to select</p>
                <div class="upload-loader">
                    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                </div>
            </div>

            <div id="imagePreview" class="mb-8 hidden animate__animated animate__fadeIn">
                <div class="image-preview-container p-2 rounded-2xl relative">
                    <img id="preview" src="" alt="Preview" class="w-full h-40 object-cover rounded-xl">
                    <button id="removeImage" class="absolute top-4 right-4 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button id="removeBackgroundBtn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-opacity-50 flex items-center justify-center">
                <i class="fas fa-magic mr-2"></i>
                <span>Remove Background</span>
            </button>
        </div>
    </div>

    <div id="resultContainer" class="w-full max-w-md mx-auto my-8 hidden animate__animated animate__fadeIn">
        <div class="result-container checkerboard-bg">
            <div id="colorOverlay" class="color-overlay"></div>
            <img id="resultImage" src="" alt="Result" class="w-full">
        </div>
        <div class="mt-4 flex justify-center items-center">
            <button id="downloadBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 mr-4">
                <i class="fas fa-download mr-2"></i>
                Download
            </button>
            <button id="newImageBtn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 mr-4">
                <i class="fas fa-redo-alt mr-2"></i>
                New Image
            </button>
            <button id="toggleBlurBtn" class="bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600 transition duration-300">
                <i class="fas fa-brush mr-2"></i>
                Toggle Blur
            </button>
        </div>
        <div id="colorPalette" class="color-palette mt-4"></div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="brush-container mb-8">
                <img id="brushPreviewImage" src="" alt="Preview" class="brush-image">
                <div class="brush-overlay"></div>
                <div class="brush"></div>
            </div>
            <h2 class="text-2xl font-semibold mb-4">Removing Background</h2>
            <p class="text-lg mb-2">Please wait while we work our magic!</p>
            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4 mx-auto"></div>
        </div>
    </div>

    <script>
        const apiKey = 'Hfxgrxi1dsHQU71obUEYUpNE'; // Replace with your actual Remove.bg API key
        const fileInput = document.getElementById('fileInput');
        const dropArea = document.getElementById('dropArea');
        const imagePreview = document.getElementById('imagePreview');
        const preview = document.getElementById('preview');
        const removeBackgroundBtn = document.getElementById('removeBackgroundBtn');
        const resultContainer = document.getElementById('resultContainer');
        const resultImage = document.getElementById('resultImage');
        const colorOverlay = document.getElementById('colorOverlay');
        const downloadBtn = document.getElementById('downloadBtn');
        const newImageBtn = document.getElementById('newImageBtn');
        const removeImage = document.getElementById('removeImage');
        const toggleBlurBtn = document.getElementById('toggleBlurBtn');
        const colorPalette = document.getElementById('colorPalette');
        const uploadLoader = document.querySelector('.upload-loader');

        let uploadedImage = null;
        let isBlurred = false;

        // File input change event
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop events
        dropArea.addEventListener('click', () => fileInput.click());
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.classList.add('border-indigo-500');
        });
        dropArea.addEventListener('dragleave', () => {
            dropArea.classList.remove('border-indigo-500');
        });
        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.classList.remove('border-indigo-500');
            handleFileSelect({ target: { files: e.dataTransfer.files } });
        });

        // Remove image event
        removeImage.addEventListener('click', (e) => {
            e.stopPropagation();
            uploadedImage = null;
            imagePreview.classList.add('hidden');
            dropArea.classList.remove('hidden');
            fileInput.value = '';
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file) {
                uploadLoader.style.display = 'block';
                const reader = new FileReader();
                reader.onload = (e) => {
                    preview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    dropArea.classList.add('hidden');
                    uploadedImage = file;
                    uploadLoader.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        }

        removeBackgroundBtn.addEventListener('click', async () => {
        if (!uploadedImage) {
            Swal.fire({
                icon: 'warning',
                title: 'Oops...',
                text: 'Please upload an image first!',
                background: '#1f2937',
                color: '#e2e8f0'
            });
            return;
        }

        showLoader();

        try {
            const formData = new FormData();
            formData.append('image_file', uploadedImage);

            const response = await fetch('https://api.remove.bg/v1.0/removebg', {
                method: 'POST',
                headers: {
                    'X-Api-Key': apiKey
                },
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                resultImage.src = url;
                resultContainer.classList.remove('hidden');
                hideLoader();
                Swal.fire({
                    icon: 'success',
                    title: 'Success!',
                    text: 'Background removed successfully.',
                    background: '#1f2937',
                    color: '#e2e8f0'
                });
                
                extractColors(url);
                
                setTimeout(() => {
                    resultContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100);
            } else {
                const error = await response.json();
                throw new Error(error.errors[0].title);
            }
        } catch (error) {
            console.error('Error:', error);
            hideLoader();
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: `An error occurred: ${error.message}`,
                background: '#1f2937',
                color: '#e2e8f0'
            });
        }
    });

    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.href = resultImage.src;
        link.download = 'removed_background.png';
        link.click();
    });

    newImageBtn.addEventListener('click', () => {
        uploadedImage = null;
        imagePreview.classList.add('hidden');
        dropArea.classList.remove('hidden');
        resultContainer.classList.add('hidden');
        fileInput.value = '';
    });

    toggleBlurBtn.addEventListener('click', () => {
        isBlurred = !isBlurred;
        resultImage.classList.toggle('blur-effect', isBlurred);
    });

    function showLoader() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        const brushPreviewImage = document.getElementById('brushPreviewImage');
        brushPreviewImage.src = preview.src;
        loadingOverlay.classList.remove('hidden');
    }

    function hideLoader() {
        const loadingOverlay = document.getElementById('loadingOverlay');
        loadingOverlay.classList.add('hidden');
    }

    function extractColors(imageUrl) {
        const img = new Image();
        img.crossOrigin = "Anonymous";
        img.src = imageUrl;
        img.onload = function() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0, img.width, img.height);
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            const colorCounts = {};
            
            for (let i = 0; i < pixels.length; i += 4) {
                const r = pixels[i];
                const g = pixels[i + 1];
                const b = pixels[i + 2];
                const a = pixels[i + 3];
                
                if (a === 0) continue; // Skip transparent pixels
                
                const color = `rgb(${r},${g},${b})`;
                colorCounts[color] = (colorCounts[color] || 0) + 1;
            }
            
            const sortedColors = Object.entries(colorCounts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5)
                .map(entry => entry[0]);
            
            createColorPalette(sortedColors);
        };
    }

    function createColorPalette(colors) {
        colorPalette.innerHTML = '';
        colors.forEach((color, index) => {
            const swatch = document.createElement('div');
            swatch.className = 'color-swatch';
            swatch.style.backgroundColor = color;
            swatch.addEventListener('click', () => {
                colorOverlay.style.backgroundColor = color;
                document.querySelectorAll('.color-swatch').forEach(s => s.classList.remove('active'));
                swatch.classList.add('active');
            });
            if (index === 0) {
                swatch.classList.add('active');
                colorOverlay.style.backgroundColor = color;
            }
            colorPalette.appendChild(swatch);
        });
    }

    // Initialize AOS
    AOS.init();

    // Add this at the end to ensure all elements are loaded before applying animations
    document.addEventListener('DOMContentLoaded', (event) => {
        document.querySelectorAll('.animate__animated').forEach((element) => {
            element.classList.add('animate__fadeIn');
        });
    });
</script>
</body>
</html>
