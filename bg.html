<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Background Remover Tool</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .image-preview-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        #resultOverlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
        }
        #resultImage {
            max-width: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body class="min-h-screen p-4 relative overflow-x-hidden flex flex-col items-center justify-center">
    
    <div class="bg-gray-800 rounded-3xl shadow-2xl w-full max-w-md mx-auto my-8">
        <div class="gradient-bg p-8 rounded-t-3xl">
            <h1 class="text-4xl font-bold text-white text-center">Background Remover</h1>
            <p class="text-gray-200 text-center mt-2">Remove background with ease</p>
        </div>
        
        <div class="p-8">
            <div id="dropArea" class="mb-8 flex flex-col items-center justify-center h-40 border-2 border-dashed border-purple-500 rounded-lg cursor-pointer hover:border-indigo-500 transition-colors duration-300">
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <i class="fas fa-cloud-upload-alt text-4xl text-purple-500 mb-2"></i>
                <p class="mt-2 text-sm text-gray-400 text-center">Drag and drop an image here<br>or click to select</p>
            </div>

            <div id="imagePreview" class="mb-8 hidden">
                <div class="image-preview-container p-2 rounded-2xl relative">
                    <img id="preview" src="" alt="Preview" class="w-full h-40 object-cover rounded-xl">
                    <button id="removeImage" class="absolute top-4 right-4 bg-red-500 text-white rounded-full p-2 hover:bg-red-600 focus:outline-none">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>

            <button id="removeBackgroundBtn" class="w-full bg-gradient-to-r from-purple-500 to-indigo-500 text-white py-3 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300 transform hover:scale-105 focus:outline-none flex items-center justify-center">
                <i class="fas fa-magic mr-2"></i>
                <span>Remove Background</span>
            </button>
        </div>
    </div>

    <div id="loader" class="fixed top-0 left-0 right-0 bottom-0 w-full h-screen z-50 overflow-hidden bg-gray-900 opacity-75 flex flex-col items-center justify-center hidden">
        <i class="fas fa-spinner fa-spin text-4xl text-white mb-4"></i>
        <h2 class="text-center text-white text-xl font-semibold">Removing Background...</h2>
    </div>

    <div id="resultOverlay" class="flex hidden">
        <div class="bg-white rounded-lg p-4">
            <img id="resultImage" src="" alt="Result">
            <div class="mt-4 flex justify-center">
                <button id="downloadBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300 mr-4">
                    <i class="fas fa-download mr-2"></i>
                    Download
                </button>
                <button id="closeOverlay" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                    Close
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('fileInput');
            const dropArea = document.getElementById('dropArea');
            const imagePreview = document.getElementById('imagePreview');
            const preview = document.getElementById('preview');
            const removeBackgroundBtn = document.getElementById('removeBackgroundBtn');
            const removeImage = document.getElementById('removeImage');
            const resultOverlay = document.getElementById('resultOverlay');
            const resultImage = document.getElementById('resultImage');
            const closeOverlay = document.getElementById('closeOverlay');
            const downloadBtn = document.getElementById('downloadBtn');
            const loader = document.getElementById('loader');

            let uploadedImage = null;

            // Handle drag & drop
            dropArea.addEventListener('click', () => fileInput.click());
            dropArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropArea.classList.add('border-indigo-500');
            });
            dropArea.addEventListener('dragleave', () => dropArea.classList.remove('border-indigo-500'));
            dropArea.addEventListener('drop', (e) => {
                e.preventDefault();
                dropArea.classList.remove('border-indigo-500');
                const file = e.dataTransfer.files[0];
                handleFile(file);
            });

            // File input change
            fileInput.addEventListener('change', () => {
                const file = fileInput.files[0];
                handleFile(file);
            });

            function handleFile(file) {
                if (file && file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = () => {
                        preview.src = reader.result;
                        imagePreview.classList.remove('hidden');
                        dropArea.classList.add('hidden');
                        uploadedImage = file;
                    };
                    reader.readAsDataURL(file);
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Invalid file type',
                        text: 'Please select an image file.',
                    });
                }
            }

            // Remove image button
            removeImage.addEventListener('click', () => {
                fileInput.value = '';
                imagePreview.classList.add('hidden');
                dropArea.classList.remove('hidden');
                uploadedImage = null;
            });

            // Remove background button
            removeBackgroundBtn.addEventListener('click', async () => {
                if (!uploadedImage) {
                    Swal.fire({
                        icon: 'warning',
                        title: 'No image selected',
                        text: 'Please upload an image to remove the background.',
                    });
                    return;
                }

                // Hide the result overlay and show the loader while processing
                resultOverlay.classList.add('hidden');
                loader.classList.remove('hidden');

                try {
                    // Simulate background removal process
                    setTimeout(() => {
                        loader.classList.add('hidden'); // Hide the loader once the process is done
                        resultImage.src = preview.src; // Update resultImage with the processed image
                        resultOverlay.classList.remove('hidden'); // Show the result overlay
                    }, 3000); // Simulated delay
                } catch (error) {
                    loader.classList.add('hidden');
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'Failed to remove the background. Please try again.',
                    });
                }
            });

            // Close overlay button
            closeOverlay.addEventListener('click', () => {
                resultOverlay.classList.add('hidden');
            });

            // Download button
            downloadBtn.addEventListener('click', () => {
                const link = document.createElement('a');
                link.href = resultImage.src;
                link.download = 'image_with_background.png';
                link.click();
            });
        });
    </script>
</body>
</html>
